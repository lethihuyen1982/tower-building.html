<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="panel"></pre>
    Top <input id="top" type="number" oninput="towerTop()">
    <br>
    <br>
    Floor <input id="floor" type="number" oninput="tower()">
    <br>
    <br>
    Base <input id="base" type="number" oninput="towerBase()">


    <script>
        function towerTop() {

            document.getElementById("panel").innerText += " "
            for (let i = 0; i < 2; i++) {
                document.getElementById("panel").innerText += "*"
            }
            document.getElementById("panel").innerText += "\n"
            for (let j = 0; j < 4; j++) {
                document.getElementById("panel").innerText += "*"
            }
            document.getElementById("panel").innerText += "\n"

        }
        function tower() {
            document.getElementById("panel").innerText = ""
            let floor = Number(document.getElementById("floor").value)
            for (let i = 0; i < floor; i++) {
                for (let j = 0; j < 6; j++) {
                    document.getElementById("panel").innerText += "*"
                }
                for (let j = 0; j < 2; j++) {
                    document.getElementById("panel").innerText += "\n "
                    for (let k = 0; k < 4; k++) {
                        document.getElementById("panel").innerText += "*"
                    }
                }
                document.getElementById("panel").innerText += "\n"
            }
        }
        function towerBase() {
            let base = Number(document.getElementById("base").value)
            for (let i = 0; i < base; i++) {
                for (let j = 0; j < 6; j++) {
                    document.getElementById("panel").innerText += "*"
                }
                document.getElementById("panel").innerText += "\n"
            }
        }

    </script>
</body>

</html>
